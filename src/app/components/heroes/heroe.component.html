<h3>
  Heroe
  <small>
  Nombre
  </small>
</h3>

<div class="form-group">
      <button [routerLink]="['/heroes']"
      class="btn btn-outline-danger" name="button">Regresar</button>
</div>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input  [(ngModel)]="heroe.nombre"
                name="nombre"
                type="text"
                class="form-control"
                placeholder="Nombre del heroe"
                required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="heroe.casa"
            name="casa"
            class="form-control" >
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio"
                name="bio"
                type="text"
                class="form-control">
        </textarea>
      </div>

      <div class="form-group">
          <button [disabled]="!forma.valid"
          class="btn btn-outline-primary" type="submit" name="button">Guardar</button>
      </div>
      {{forma.valid}}
    </form>
  </div>
</div>
